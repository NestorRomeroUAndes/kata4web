<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        function enviarForm()
        {
            $.ajax
            ({
                type:"POST",
                url:"http://localhost:8000/login/",
                data: JSON.stringify({username: $('#username').val(), password: $('#password').val()}),
                contentType: "application/json; charset=utf-8;",
                dataType: "json",
                success: function (data)
                {
                    alert("on success ajax request" + data.mensaje);
                    if(data.mensaje == "ok")
                    {
                        window.location = "http://localhost:8000"
                    }
                    else
                    {
                        $("#mensaje").text(data.mensaje);
                    }
                },
                failure: function (errMsg)
                {
                    alert("on failure ajax request");
                },
                complete: function (errMsg)
                {
                    alert("on complete ajax request");
                }
            });
            return false;
        }
    </script>
</head>
<body>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="page-header">
                <h2>Login</h2>
            </div>
            <div class="alert alert-danger">
                <label id="mensaje">{{mensaje}}</label>
            </div>
			<form method="post" onsubmit="enviarForm();">
                {% csrf_token %}
				<div class="form-group">
					<label class="control-label" for="username">Nombre de usuario</label>
					<input type="text" id="username" name="username" class="form-control">
				</div>
				<div class="form-group">
					<label for="password">Contrase√±a</label>
					<input type="password" name="password" id="password" class="form-control">
				</div>
				<button type="submit" id="aceptar" class="btn btn-primary">Login</button>
				<a href="{% url 'principal:index' %}" class="btn btn-primary">Cancelar</a>
			</form>
		</div>
	</div>
</body>
</html>
